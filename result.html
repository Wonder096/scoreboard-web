<!doctype html>
<html lang="ko" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>정산</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap settleWrap">
    <header class="settleHeader">
      <div class="settleHeaderLeft">
        <div class="settleTitle">최종 정산</div>
        <div class="settleTime" id="settleTime"></div>
      </div>
      <div class="settleHeaderRight">
        <div class="stamp">Finish !</div>
      </div>
    </header>

    <section class="card">
      <div class="card-head">
        <h2>사진</h2>
        <div class="hint">원하는 사진 올리면 정산 화면에 같이 보여줘요</div>
      </div>

      <div class="row">
        <label class="fileBtn">
          <input id="photo" type="file" accept="image/*" />
          사진 올리기
        </label>
        <button id="removePhoto" class="ghost">사진 제거</button>
        <div class="spacer"></div>
        <button id="back" class="primary">점수판 돌아가기</button>
      </div>

      <div id="photoBox" class="photoBox hidden">
        <div class="frame frame169">
          <img id="photoImg" alt="photo" />
        </div>
      </div>
    </section>

    <section class="card">
      <div class="card-head">
        <h2>점수 요약</h2>
        <div class="hint">최종 점수판 · 등수 정산</div>
      </div>
      <div id="summary"></div>
    </section>
  </div>

  <script src="result.js"></script>
</body>
</html>

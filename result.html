<!doctype html>
<html lang="ko" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>정산</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">
        <h1>정산</h1>
        <p class="sub" id="stamp"></p>
      </div>
    </header>

    <section class="card">
      <div class="card-head">
        <h2>사진</h2>
        <div class="hint">원하는 사진 올리면 정산 화면에 같이 보여줘요</div>
      </div>
      <div class="row">
        <input id="photo" type="file" accept="image/*" />
        <div class="spacer"></div>
        <button id="back" class="ghost">돌아가기</button>
      </div>
      <div id="photoBox" class="photoBox hidden">
        <img id="photoImg" alt="photo" />
      </div>
    </section>

    <section class="card">
      <div class="card-head">
        <h2>30판 요약</h2>
        <div class="hint">캡처하기 좋게 한 줄로 정리했어요</div>
      </div>
      <div id="summary"></div>
    </section>
  </div>

  <script src="result.js"></script>
</body>
</html>

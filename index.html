<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TalseRunner Secure Area</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">
        <h1>TalseRunner Secure Area</h1>
        <p class="sub">데이터는 본인 브라우저에만 저장됨</p>
      </div>
      <div class="top-actions">
        <button id="resetAll" class="danger">리셋</button>
      </div>
    </header>

    <!-- 선수 등록 -->
    <section class="card" id="registerCard">
      <div class="card-head">
        <h2>선수 등록</h2>
        <div class="hint">인원수는 기본 4명(고정) · 닉네임 중복 불가</div>
      </div>

      <div id="playerInputs" class="grid"></div>

      <div class="row">
        <button id="savePlayers">완료</button>
      </div>
    </section>

    <!-- 점수 입력 + 점수판 -->
    <section class="card hidden" id="scoreCard">
      <div class="card-head">
        <h2>점령 점수 입력</h2>
        <div class="hint">예: <b>1</b> / <b>2리</b> / <b>3초</b> (골인=숫자만)</div>
      </div>

      <div id="scoreInputs" class="grid"></div>

      <div class="row">
        <button id="addRound">점수 추가</button>
        <button id="undoRound" class="ghost">되돌리기</button>
        <div class="spacer"></div>
        <span id="playStatus" class="pill"></span>
      </div>
    </section>

    <section class="card hidden" id="boardCard">
      <div class="card-head">
        <h2>점수판</h2>
        <div class="hint">현재 점수/판수 진행 상황 요약</div>
      </div>
      <div id="board"></div>
    </section>

    <footer class="foot mono">
      입력 규칙: 골인(숫자) · 리타(리/리타) · 초사(초/초사)
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>

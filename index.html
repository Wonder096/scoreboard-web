<!doctype html>
<html lang="ko" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TalesRunner Conquest Scoreboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">
        <h1>TalesRunner Conquest Scoreboard</h1>
        <p class="sub">새로고침 하면 데이터 초기화 됨 · 제작 Xesi</p>
      </div>
    </header>

    <section class="card" id="registerCard">
      <div class="card-head">
        <h2>선수 등록</h2>
        <div class="hint">인원은 4명 고정 · 닉네임은 중복 불가</div>
      </div>
      <div id="playerInputs" class="grid"></div>
      <div class="row">
        <button id="savePlayers">완료</button>
        <button id="editPlayers" class="ghost hidden">닉네임 수정</button>
        <span id="regStatus" class="pill"></span>
      </div>
    </section>

    <section class="card hidden" id="scoreCard">
      <div class="card-head">
        <h2>점령 점수 입력</h2>
        <div class="hint">골인(숫자orN등)· 리타(리/리타) · 초사(초/초사) / 예시 : 1 / 2리 / 3초</div>
      </div>
      <div id="scoreInputs" class="grid"></div>
      <div class="row">
        <button id="addRound">점수 추가</button>
        <button id="clearInputs" class="ghost">다시 입력</button>
        <div class="spacer"></div>
        <span id="playStatus" class="pill"></span>
      </div>
    </section>

    <section class="card hidden" id="boardCard">
      <div class="card-head">
        <h2>점수판</h2>
        <div class="hint">※ 판수 → 30판 · 최고점수 → 31320점</div>
      </div>
      <div id="board"></div>
    </section>

    <section class="card" id="bottomCard">
      <div class="row">
        <button id="themeToggle" class="ghost">다크모드 ON</button>
        <button id="undoRound" class="ghost">되돌리기</button>
        <div class="spacer"></div>
        <button id="exportData" class="ghost">저장</button>
        <button id="importData" class="ghost">불러오기</button>
        <button id="settle" class="ghost">정산</button>
        <button id="resetAll" class="danger">리셋</button>
        <input id="importFile" type="file" accept="application/json" class="hidden" />
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
